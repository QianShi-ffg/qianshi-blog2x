name: CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
permissions:
  contents: read # to fetch code (actions/checkout)
jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node version to 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install
      - run: npm run check:ci
